<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Amit Singh - Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #79d70f, #0ead69);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 600px;
    width: 350px;
    max-width: 100vw;
    max-height: 100vh;
    padding: 10px;
  }
  .profile-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 340px;
    padding: 20px;
    text-align: center;
    overflow: hidden;
  }
  .profile-photo {
    height: 140px;
    width: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #0ead69;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .profile-photo:hover {
    transform: scale(1.1);
  }
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    color: #297373;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px #b1d4d1;
  }
  .info {
    font-size: 1.1rem;
    color: #4a4a4a;
    margin-bottom: 12px;
    letter-spacing: 0.03em;
  }
  .label {
    font-weight: 600;
    color: #0ead69;
    margin-right: 8px;
  }
  .footer-text {
    font-size: 0.85rem;
    color: #999;
    margin-top: 25px;
  }
  /* Responsive adjustments */
  @media (max-width: 400px) {
    body {
      height: 100vh;
      width: 100vw;
      padding: 15px;
    }
    .profile-card {
      max-width: 100%;
      padding: 15px;
    }
    .profile-photo {
      height: 120px;
      width: 120px;
      border-width: 4px;
      margin-bottom: 15px;
    }
  }
</style>
</head>
<body>
  <div class="profile-card" role="main" aria-label="Profile information of Amit Singh">
    <img src="https://i.pravatar.cc/140?img=68" alt="Photo of Amit Singh" class="profile-photo" />
    <h1>Amit Singh</h1>
    <p class="info"><span class="label">Class:</span> 12</p>
    <p class="info"><span class="label">School:</span> SKD Academy</p>
    <p class="info"><span class="label">Address:</span> Lucknow</p>
    <p class="footer-text">Profile page designed with ❤️</p>
  </div>
</body>
</html>
